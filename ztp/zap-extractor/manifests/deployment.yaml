apiVersion: apps/v1
kind: Deployment
metadata:
  name: zap
  namespace: zap-extractor
spec:
  selector:
    matchLabels:
      zap: "extractor"
  replicas: 1
  template:
    metadata:
      labels:
        zap: "extractor"
    spec:
      serviceAccountName: zap-extractor-sa
      terminationGracePeriodSeconds: 3
      restartPolicy: Always
      containers:
        - name: ztp-accelerator
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
              - ALL
          image: quay.io/vgrinber/ztp-site-generator:zap
          imagePullPolicy: Always
          command:
          - /bin/bash
          - -c
          - --
          args:
          - zap-extractor
          env:
          - name: CONFIGMAP_NAME
            value: "ztp-post-provision"
