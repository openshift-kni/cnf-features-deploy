---
apiVersion: ran.openshift.io/v1
kind: PolicyGenTemplate
metadata:
  name: "group-du"
  namespace: "group-du-policies"
spec:
  mcp: "worker-du"
  bindingRules:
    group-du: ""
  sourceFiles:
    - fileName: machine-config/MachineConfigPool.yaml
      policyName: "mcp-worker-du-policy"
      spec:
        config:
          storage:
            files:
              - contents:
                  source: data:text/plain;charset=utf-8;base64,MYBASE64CONFIGCrio=
                mode: 420
                overwrite: true
                path: /etc/crio/crio.conf.d/01-workload-partitioning
                user:
                  name: root
              - contents:
                  source: data:text/plain;charset=utf-8;base64,MYBASE64CONFIGKube==
                mode: 420
                overwrite: true
                path: /etc/kubernetes/openshift-workload-pinning
                user:
                  name: root

