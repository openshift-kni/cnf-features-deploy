  baseDomain: "example.com"
  pullSecretRef:
    name: "pullSecretName"
  clusterImageSetNameRef: "openshift-v4.8.0"
  sshPublicKey: "ssh-rsa "
  sshPrivateKeySecretRef:
    name: "sshPrvKey"
  clusters:
  - clusterName: "site-sno-du-2"
    clusterType: sno
    clusterProfile: du
    clusterLabels:
      group-du-sno: ""
      common: true
      sites : "site-sno-du-2"
    apiVIP: "10.16.231.101"
    ingressVIP: "10.16.231.102"       
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
    serviceNetwork:
      - 172.30.0.0/16
    manifestsConfig:
      ntpServer: "pool.ntp.org"
    additionalNTPSources:
      - NTP.server1
      - 10.16.231.22
    ignitionConfigOverride: "igen"
    nodes:
      - hostName: "node1"
        bmcAddress: "redfish-virtualmedia+https://10.16.231.87/redfish/v1/Systems/System.Embedded.1"
        bmcCredentialsName:
          name: "bmcSecret-du-sno2"
        bootMACAddress: "00:00:00:01:20:30"
        bootMode: "UEFI"
        rootDeviceHints:
          deviceName: "/dev/sdb"
          vendor: "sata"
          model: "baseModel"
        userData:
          bootKey: value12
        nodeNetwork:
          interfaces:
            - name: eno1
              macAddress: "00:00:00:01:20:30"
          config:
            interfaces:
              - name: eno1
                macAddress: "00:00:00:01:20:30"
                type: ethernet
                ipv6:
                  enabled: true
                  dhcp: false
                  address:
                  - ip: "2620:52:0:10e7:e42:a1ff:fe8a:601"
                    prefix-length: 64
                  - ip: "2620:52:0:10e7:e42:a1ff:fe8a:602"
                    prefix-length: 64
                  - ip: "2620:52:0:10e7:e42:a1ff:fe8a:603"
                    prefix-length: 64
            dns-resolver:
              config:
                server:
                  - "2620:52:0:10e7:e42:a1ff:fe8a:800"
            routes:
              config:
                - destination: 0.0.0.0/0
                  next-hop-address: "2620:52:0:10e7:e42:a1ff:fe8a:999"
                  next-hop-interface: eno1
                  table-id: 254
