kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: policy-converter
rules:
# Read policygentemplates
- apiGroups:
  - ran.openshift.io
  resources:
  - policygentemplates
  verbs:
  - get
  - watch
  - list
  - create
  - delete
  - patch
  - update
# Manage policies
- apiGroups:
  - policy.open-cluster-management.io
  resources:
  - policies
  verbs:
  - get
  - watch
  - list
  - create
  - delete
  - update

- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update

- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update

- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
