apiVersion: v1
kind: Namespace
metadata:
  name: sample-site-cu-cluster
---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    cloud: auto-detect
    vendor: auto-detect
    sites: sample-site-cu-cluster
    common: true
    group-cu: "group-cu"
  name: sample-site-cu-cluster
spec:
  hubAcceptsClient: true
---
apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: sample-site-cu-cluster
  namespace: sample-site-cu-cluster
spec:
  clusterName: sample-site-cu-cluster
  clusterNamespace: sample-site-cu-cluster
  clusterLabels:
    cloud: auto-detect
    vendor: auto-detect
  applicationManager:
    enabled: true
  policyController:
    enabled: true
  searchCollector:
    enabled: true
  certPolicyController:
    enabled: true
  iamPolicyController:
    enabled: true
  version: 2.1.0
