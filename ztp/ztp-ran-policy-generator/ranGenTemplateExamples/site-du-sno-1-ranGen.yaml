---
apiVersion: ranPolicyGenerator/v1
kind: RanGenTemplate
metadata:
  # The name will be used to generate the placementBinding and placementRule names as {name}-placementBinding and {name}-placementRule
  name: "site-du-sno-1-policies"
  namespace: "policy-template"
  labels:
    common: false
    groupName: "N/A"
    siteName: "site-du-sno-1"
    mcp: worker-du
sourceFiles:
  - fileName: SriovNetwork
    policyName: "sriov-nw-fh-policy"
    name: "sriov-nw-du-fh"
    spec:
      resourceName: du_fh
      vlan: 140
  - fileName: SriovNetworkNodePolicy
    policyName: "sriov-nn-fh-policy"
    name: "sriov-nnp-du-fh"
    spec:
      deviceType: netdevice
      isRdma: true
      nicSelector:
        pfNames: ["ens5f0"]
      numVfs: 8
      priority: 10
      resourceName: du_fh
  - fileName: SriovNetwork
    policyName: "sriov-nw-mh-policy"
    name: "sriov-nw-du-mh"
    spec:
      resourceName: du_mh
      vlan: 150
  - fileName: SriovNetworkNodePolicy
    policyName: "sriov-nnp-mh-policy"
    name: "sriov-nnp-du-mh"
    spec:
      deviceType: vfio-pci
      isRdma: false
      nicSelector:
        pfNames: ["ens7f0"]
      numVfs: 8
      priority: 10
      resourceName: du_mh
  - fileName: PerformanceProfile
    name: "perfprofile-policy"
    spec:
      # ex: overriding the additionalKernelArgs values exist in the source policy file PerformanceProfile
      additionalKernelArgs:
      - "nosmt"
      - "nmi_watchdog=0"
      - "audit=0"
      - "mce=off"
      - "processor.max_cstate=1"
      - "idle=poll"
      - "intel_idle.max_cstate=0"
      cpu:
        isolated: "2-51"
        reserved: "0-1"
      hugepages:
        defaultHugepagesSize: 1G
        pages:
          - size: 1G
            count: 32
