  name: "sctpMC-RanGenTemp"
  namespace: "policy-template"
  labels:
    common: true
    groupName: "N/A"
    siteName: "N/A"
    mcp: "worker"
sourceFiles:
  - fileName: SctpMachineConfig
    # if name is defined as N/A the name value exist in the sourcePolicies/fileName will be used.
    name: "N/A"
