---
apiVersion: ranPolicyGenerator/v1
kind: RanGenTemplate
metadata:
  # The name will be used to generate the placementBinding and placementRule names as {name}-placementBinding and {name}-placementRule
  name: "sriov-sub-ranGenTemp"
  namespace: "policy-template"
  labels:
    common: true
    groupName: "N/A"
    siteName: "N/A"
    mcp: "N/A"
sourceFiles:
  - fileName: SriovSubscription
    # if name is defined as N/A the name value exist in the sourcePolicies/fileName will be used.
    name: "N/A"
    # For operators policies Changing the channel value will upgrade/downgrade the operator. We recommend to do that through repo branches
    spec:
      channel: "4.7"
