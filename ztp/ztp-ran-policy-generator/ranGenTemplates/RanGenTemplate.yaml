---
apiVersion: ranPolicyGenerator/v1
kind: RanGenTemplate
metadata:
  # The name will be used to generate the placementBinding and placementRule names as ex: RanGenTemp-placementBinding and RanGenTemp-placementRule
  name: "RanGenTemp"
  namespace: "policy-templates"
  labels:
    # Set common to true if the generated policies will be applied for all clusters.
    common: false
    # Set groupName value (ex:group-du) if the generated policies will be applied for a group of clusters.
    groupName: "N/A"
    siteName: "N/A"
    # Set siteName value (ex:prod-cluster) if the generated policies will be applied for a specific cluster.
    mcp: "N/A"
sourceFiles:
    # fileName values must be same as file name in the sourcePolicies dir without .yaml extension ex: SriovNetwork
  - fileName: "N/A"
    # the name will be used to set the generated resource definition metadata.name
    # if name is defined as N/A the name value exist in the sourcePolicies/{fileName} will be used.
    name: "N/A"
    # spec must contain the values that is needed to be set in the source policy ex:
    #spec:
    #  resourceName: du_fh
    #  vlan: 140
    spec: "N/A"