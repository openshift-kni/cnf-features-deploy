---
apiVersion: interconnectedcloud.github.io/v1alpha1
kind: Interconnect
metadata:
  name: amq-router
  namespace: amq-router
  annotations:
    ran.openshift.io/ztp-deploy-wave: "100"
spec:
  deploymentPlan:
    placement: Any
    role: interior
    size: 1
  edgeListeners:
  - port: 45672
    host: "::"
  interRouterListeners:
  - port: 55672
    host: "::"
  listeners:
  - port: 5672
    host: "::"
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
  - port: 8888    
    host: "::"
