# separated validator to allow override on some of the fields
---
apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfigPool
metadata:
  name: $mcp
  annotations:
    ran.openshift.io/ztp-deploy-wave: "10000"
status::
  conditions:
    - type: Updated
      status: "True"
    - type: Updating
      status: "False"
  degradedMachineCount: 0
  unavailableMachineCount: 0
  configuration:
    source:
      - apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineConfig
        # This name must match the associated PerformanceProfile name:
        # name: 50-performance-${PerformanceProfile.metadata.name}
        name: 50-performance-openshift-node-performance-profile
      - apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineConfig
        name: 50-nto-$mcp