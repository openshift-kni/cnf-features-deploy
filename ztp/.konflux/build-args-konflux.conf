# The builder image is used to compile golang code
ZTP_BUILD_IMAGE=brew.registry.redhat.io/rh-osbs/openshift-golang-builder:v1.22.9-202411201508.gd54e8ac.el8
#

# The runtime image is used to run the binaries
ZTP_RUNTIME_IMAGE=registry.redhat.io/ubi8/ubi-minimal:8.10-1255
