apiVersion: v1
kind: Namespace
metadata:
  name: {{ cluster_name }}-cluster
---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    cloud: auto-detect
    vendor: auto-detect
    name: {{ cluster_name }}-cluster
    hardwareType: {{ hw_type }}
    common: "true"
    group-{{ cluster_name}}: ""
    sites: "{{ cluster_name }}"
  name: {{ cluster_name }}-cluster
spec:
  hubAcceptsClient: true
---
apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: {{ cluster_name }}-cluster
  namespace: {{ cluster_name }}-cluster
spec:
  clusterName: {{ cluster_name }}-cluster
  clusterNamespace: {{ cluster_name }}-cluster
  clusterLabels:
    cloud: auto-detect
    vendor: auto-detect
  applicationManager:
    enabled: true
  policyController:
    enabled: true
  searchCollector:
    enabled: true
  certPolicyController:
    enabled: true
  iamPolicyController:
    enabled: true
  version: 2.1.0
