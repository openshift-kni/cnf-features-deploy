  name: "common-policies"
  namespace: "policy-templates"
spec:
  bindingRules:
    common: "true"
  sourceFiles:
    # Create operators policies that will be installed in all clusters
    - fileName: TestSubscription.yaml
      policyName: "test-sub-policy"
    - fileName: TestSubscription.yaml
      policyName: ""

