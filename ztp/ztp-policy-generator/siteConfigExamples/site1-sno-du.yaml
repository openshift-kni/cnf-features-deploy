apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "site-plan-sno-du-1"
  namespace: "clusters-sub"
spec:
  baseDomain: "example.com"
  pullSecretRef:
    name: "pullSecretName"
  clusterImageSetNameRef: "openshift-v4.8.0"
  sshPublicKey: "ssh-rsa "
  sshPrivateKeySecretRef:
    name: "sshPrvKey"
  clusters:
  - clusterName: "sno-du-1"
    clusterType: sno
    clusterProfile: du
    clusterLabels:
      group-du-sno: ""
      common: true
      sites : "site-sno-du-1"
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
    machineNetwork:
      - cidr: 10.16.231.0/24
    serviceNetwork:
      - 172.30.0.0/16
    manifestsConfig:
      ntpServer: "pool.ntp.org"
    additionalNTPSources:
      - NTP.server1
      - 10.16.231.22
    ignitionConfigOverride: "igen"
    diskEncryption:
      type: "nbde"
      tang:
        - url: "http://10.0.0.1:7500"
          thumbprint: "1234567890"
    nodes:
      - hostName: "node1"
        bmcAddress: "idrac-virtualmedia+https://10.16.231.87/redfish/v1/Systems/System.Embedded.1"
        bmcCredentialsName:
          name: "name of bmcCredentials secret"
        bootMACAddress: "00:00:00:01:20:30"
        bootMode: "UEFI"
        rootDeviceHints:
          hctl: "1:2:0:0"
        userData:
          bootKey: value1
        cpuset: "2-19,22-39"
        nodeNetwork:
          interfaces:
            - name: eno1
              macAddress: "00:00:00:01:20:30"
            - name: eth0
              macAddress: "02:00:00:80:12:14"
            - name: eth1
              macAddress: "02:00:00:80:12:15"
          config:
            interfaces:
              - name: eno1
                macAddress: "00:00:00:01:20:30"
                type: ethernet
                ipv4:
                  enabled: true
                  dhcp: false
                  address:
                  - 10.16.231.3/24
                  - 10.16.231.28/24
                  - 10.16.231.31/24
                ipv6:
                  enabled: true
                  dhcp: false
                  address:
                  - "2620:52:0:10e7:e42:a1ff:fe8a:601/64"
                  - "2620:52:0:10e7:e42:a1ff:fe8a:602/64"
                  - "2620:52:0:10e7:e42:a1ff:fe8a:603/64"
              - name: bond99
                type: bond
                state: up
                ipv6:
                  address:
                  - ip: "2620:52:0:1302::100"
                  prefix-length: 64
                  enabled: true
                  link-aggregation:
                    mode: balance-rr
                    options:
                      miimon: '140'
                    slaves:
                    - eth0
                    - eth1 
            dns-resolver:
              config:
                server:
                  - 10.19.42.41
            routes:
              config:
                - destination: 0.0.0.0/0
                  next-hop-address: 10.16.231.254
                  next-hop-interface: eno1
                  table-id: 254
