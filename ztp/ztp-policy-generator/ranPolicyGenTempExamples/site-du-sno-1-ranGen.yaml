---
apiVersion: policyGenerator/v1
kind: PolicyGenTemplate
metadata:
  # The name will be used to generate the placementBinding and placementRule names as {name}-placementBinding and {name}-placementRule
  name: "site-du-sno-1-policies"
  namespace: "policy-template"
  labels:
    common: false
    groupName: "N/A"
    siteName: "site-du-sno-1"
    mcp: master
sourceFiles:
  - fileName: SriovNetwork
    policyName: "sriov-nw-fh-policy"
    metadata:
      name: "sriov-nw-du-fh"
    spec:
      resourceName: du_fh
      vlan: 140
  - fileName: SriovNetworkNodePolicy
    policyName: "sriov-nnp-fh-policy"
    metadata:
      name: "sriov-nnp-du-fh"
    spec:
      deviceType: netdevice
      isRdma: true
      nicSelector:
        pfNames: ["ens5f0"]
      numVfs: 8
      priority: 10
      resourceName: du_fh
  - fileName: SriovNetwork
    policyName: "sriov-nw-mh-policy"
    metadata:
      name: "sriov-nw-du-mh"
    spec:
      resourceName: du_mh
      vlan: 150
  - fileName: SriovNetworkNodePolicy
    policyName: "sriov-nnp-mh-policy"
    metadata:
      name: "sriov-nnp-du-mh"
    spec:
      deviceType: vfio-pci
      isRdma: false
      nicSelector:
        pfNames: ["ens7f0"]
      numVfs: 8
      priority: 10
      resourceName: du_mh
  - fileName: PerformanceProfile
    policyName: "perfprofile-policy"
    metadata:
      name: openshift-node-performance-profile
    spec:
      cpu:
        isolated: "2-19,22-39"
        reserved: "0-1,20-21"
      hugepages:
        defaultHugepagesSize: 1G
        pages:
          - size: 1G
            count: 32
  - fileName: TunedPerformancePatch
    policyName: "tuned-perf-patch-policy"
    spec:
      profile:
        - name: performance-patch
          data: |
            [main]
            summary=Configuration changes profile inherited from performance created tuned
            include=openshift-node-performance-profile
            [bootloader]
            cmdline_crash=nohz_full=2-19,22-39
            [sysctl]
            kernel.timer_migration=1
            [service]
            service.stalld=start,enable
