contentOrigin:
  # Repos defined in this list must exactly match the repos defined in the conforma configuration
  # See https://github.com/release-engineering/rhtap-ec-policy/blob/main/data/known_rpm_repositories.yml
  repos:
    - repoid: rhel-8-for-$basearch-appstream-eus-rpms
      name: Red Hat Enterprise Linux 8 for $basearch - AppStream - Extended Update Support (RPMs)
      baseurl: https://cdn.redhat.com/content/eus/rhel8/{version}/$basearch/appstream/os
      gpgcheck: 1
      gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release
      sslverify: 1
      sslcacert: /etc/rhsm/ca/redhat-uep.pem
      sslclientkey: $SSL_CLIENT_KEY
      sslclientcert: $SSL_CLIENT_CERT
      sslverifystatus: 1
      varsFromContainerfile: Dockerfile
      skip_if_unavailable: true
    - repoid: rhel-8-for-$basearch-baseos-rpms
      name: Red Hat Enterprise Linux 8 for $basearch - BaseOS (RPMs)
      baseurl: https://cdn.redhat.com/content/dist/rhel8/{version}/$basearch/baseos/os
      gpgcheck: 1
      gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release
      sslverify: 1
      sslcacert: /etc/rhsm/ca/redhat-uep.pem
      sslclientkey: $SSL_CLIENT_KEY
      sslclientcert: $SSL_CLIENT_CERT
      sslverifystatus: 1
      varsFromContainerfile: Dockerfile
    - repoid: rhel-8-for-$basearch-baseos-eus-rpms
      name: Red Hat Enterprise Linux 8 for $basearch - BaseOS - Extended Update Support (RPMs)
      baseurl: https://cdn.redhat.com/content/eus/rhel8/{version}/$basearch/baseos/os
      gpgcheck: 1
      gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release
      sslverify: 1
      sslcacert: /etc/rhsm/ca/redhat-uep.pem
      sslclientkey: $SSL_CLIENT_KEY
      sslclientcert: $SSL_CLIENT_CERT
      sslverifystatus: 1
      skip_if_unavailable: true
      varsFromContainerfile: Dockerfile
    - repoid: rhel-8-for-$basearch-appstream-rpms
      name: Red Hat Enterprise Linux 8 for $basearch - AppStream (RPMs)
      baseurl: https://cdn.redhat.com/content/dist/rhel8/{version}/$basearch/appstream/os
      gpgcheck: 1
      gpgkey: file:///etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release
      sslverify: 1
      sslcacert: /etc/rhsm/ca/redhat-uep.pem
      sslclientkey: $SSL_CLIENT_KEY
      sslclientcert: $SSL_CLIENT_CERT
      sslverifystatus: 1
      varsFromContainerfile: Dockerfile

# These are the packages we need for the cnf-tests runtime
packages:
  - ethtool
  - findutils
  - iperf3
  - iproute
  - iptables
  - iputils
  - kmod
  - libhugetlbfs
  - libhugetlbfs-utils
  - linuxptp
  - lksctp-tools
  - nc
  - numactl-libs
  - procps-ng
  - python3
  - rt-tests
  - tmux

arches:
  - x86_64

context:
  containerfile: Dockerfile
