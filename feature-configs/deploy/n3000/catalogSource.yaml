---
apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: custom-catalog
  namespace: openshift-marketplace
spec:
  displayName: Custom Catalog
  # TODO: bump this for next release
  image: registry.redhat.io/redhat/certified-operator-index:v4.7
  priority: -500
  publisher: Red Hat
  sourceType: grpc
  updateStrategy:
    registryPoll:
      interval: 10m0s
